<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerNewsApp</title>
    <script src="https://kit.fontawesome.com/48bf10ba77.js" crossorigin="anonymous"></script>
    <!-- <script type="module" src="./resources/js/domscript.js" defer></script>
    <link href="./resources/css/styles.css" rel="stylesheet"> -->
</head>

<body>
    <div class="grid-container">
        <header>
            <div id="search-box">
                <ul class="search-item-group">
                    <li>
                        <img src="/resources/assets/hn.jpg" alt="hackerNewsLogo">
                    </li>
                    <li class="search-icon">
                        <p>Search Hacker News</p>
                    </li>
                    <li class="search-container">
                        <input type="search" id="searchfield" name="searchValue"
                            placeholder="Search by itemID / username / generalSearch / generalSearch with tags and  filters/ tags search only">
                        <input type="submit" value="Search">
                    </li>
                </ul>
            </div>
        </header>

        <div id="sortBy">
            <p>
                <label for="filter-options">Tags</label>
                <button class="tag-options">Select Tags</button>
            </p>
            <p>
                <label for="numericFilter">Numeric Filter</label>
                <button class="numericfilter-options">Select numericFilters</button>
            </p>
        </div>

        <!--Tags popUp dialog-->
        <dialog id="tagsDialog">
            <form method="dialog">
                <p>
                    <label for="tags">Available Tags:</label>
                </p>
                <select id="selectedTags" size="7" name="tagFilters" multiple>
                    <option></option>
                    <option value="story">Story</option>
                    <option value="comment">Comment</option>
                    <option value="poll">Poll</option>
                    <option value="pollopt">PollOpt</option>
                    <option value="show_hn">Show HN</option>
                    <option value="ask_hn">Ask HN</option>
                    <option value="front_page">Front Page</option>
                </select>

                <div>
                    <button id="cancel" type="reset">Cancel</button>
                    <button id="confirmTagsSelected" type="submit">Confirm</button>
                </div>
            </form>
        </dialog>
        <!--Tags popUp dialog ends here-->

        <!--NumericFilter popUp dialog-->
        <dialog id="numericFilterDialog">
            <form method="dialog">
                <p>
                    <label for="tags">Available NumericFilters:</label>
                </p>

                <p>
                    <label for="list">Points Greater Than :</label>
                    <input id="pointsGt" type="range" list="pointsGreatherThan" value="0">
                    <datalist id="pointsGreatherThan">
                        <option value="0" label="0"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>
                        <option value="50"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="80"></option>
                        <option value="90"></option>
                        <option value="100" label="100"></option>
                    </datalist>
                </p>

                <p>
                    <label>Points Less Than :</label>
                    <input id="pointsLt" type="range" list="pointsLessThan" value="0">
                    <datalist id="pointsLessThan">
                        <option value="0" label="0"></option>
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>
                        <option value="50"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="80"></option>
                        <option value="90"></option>
                        <option value="100" label="100"></option>
                    </datalist>
                </p>

                <p>
                    <label for="createdAt">Created At :</label>
                    <input id="createdAt" type="datetime-local" name="createdAtDate" />
                </p>

                <div>
                    <button id="cancel" type="reset">Cancel</button>
                    <button id="confirmNumericFilter" type="submit">Confirm</button>
                </div>
            </form>
        </dialog>
        <!--Tags NumericFilter dialog ends here-->

        <main>
            <!--  <div class="checkBoxContainer"></div> -->
            <div id="newsList">
                <ul id="newsObj0"></ul>
                <ul id="newsObj1"></ul>
                <ul id="newsObj2"></ul>
                <ul id="newsObj3"></ul>
                <ul id="newsObj4"></ul>
                <ul id="newsObj5"></ul>
                <ul id="newsObj6"></ul>
                <ul id="newsObj7"></ul>
                <ul id="newsObj8"></ul>
                <ul id="newsObj9"></ul>
                <ul id="newsObj10"></ul>
                <ul id="newsObj11"></ul>
                <ul id="newsObj12"></ul>
                <ul id="newsObj13"></ul>
                <ul id="newsObj14"></ul>
                <ul id="newsObj15"></ul>
                <ul id="newsObj16"></ul>
                <ul id="newsObj17"></ul>
                <ul id="newsObj18"></ul>
                <ul id="newsObj19"></ul>
            </div>
            <!--  <div class="newsDeleteBtnContainer"></div> -->
            <div id="newsListByID">
                <ul id="newsbyId"></ul>
            </div>
        </main>

        <div id="show-pagination">
            <p>Current NewsFeed Total: <span class="newsFeedCount"></span></p>
            <p>Number of Pages:<span class="nofPages"></span></p>
            <p>Current Page:<span class="currentPage"></span></p>
            <div class="pageLoadBtns">
                <p><button id="prevPageLoadBtn" type="button"><i
                            class="fa-solid fa-circle-chevron-left"></i>prev</button></p>
                <p><button id="nextPageLoadBtn" type="button">next<i
                            class="fa-solid fa-circle-chevron-right"></i></button></p>
            </div>
        </div>

        <footer>
            <p>&copy; All Rights Reserved. NatCobbinah -2022</p>
        </footer>
    </div>
    <script src="./resources/js/domscript.js"></script>
</body>

</html>
